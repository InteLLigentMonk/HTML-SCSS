<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sass starter project</title>
  <link rel="stylesheet" href="/main.77bb5cfd.css">
  <script src="https://kit.fontawesome.com/1e05a339f0.js" crossorigin="anonymous"></script>
<script src="/main.77bb5cfd.js"></script></head>
<body>
  <header>
    <div class="logo">
      <a href="/index.html"><img src="/logo.f1d8a4c6.svg" alt="Silicon logo"></a>
      <h2>Silicon</h2>
      <a href="#"><div class="features navigation-text">Features</div></a>
    </div>
    <nav>
      <label for="dark-toggle">Dark Mode</label>
      <label class="toggle">
        <input type="checkbox" id="dark-toggle">
        <span class="slider round"></span>
      </label>
      <div class="hamburger">
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
      <a href="#" class="btn-s btn-primary">
        <i class="fa-regular fa-user"></i>
        <span>Sign in / up</span>
      </a>
    </nav>
  </header>

  <div class="showcase-container">
    <section class="showcase">
      <div class="display-4">
        Manage All Your<br>
        Money in One App
      </div>
      <div class="showcase-text">
        <p>We offer you a new generation of the mobile banking.<br>
          Save, spend & manage money in your pocket.</p>
      </div>
      <div class="appstore">
        <a href="http://www.apple.com" class="btn-l btn-store">
          <img src="/apple-logo.66431981.svg" alt="Appstore" id="apple">
          <div class="btn-store-text">
            <small>Download on the</small>
            <small>App Store</small>
          </div>
        </a>
        <a href="http://www.google.com" class="btn btn-store">
          <img src="/play-logo.594022d1.svg" alt="Google Play">
          <div class="btn-store-text">
            <small>GET IT ON</small>
            <small>Google Play</small>
          </div>
        </a>
      </div>
      <div class="discover-more">
        <div class="btn-round">
          >
        </div>
        <p>Discorver more</p>
      </div>
      <div class="mobiles">
        <img src="/mobiles.b81564d3.svg" alt="">
      </div>
    </section>
  </div>
</body>
</html>
